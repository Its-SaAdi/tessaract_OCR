<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Multi-image OCR with Tesseract.js</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <h1>OCR using Tesseract.js for Multiple Images</h1>
         <div>
            <label for="fileInput">Select Images to extract text: </label>
            <input type="file" id="fileInput" accept="image/*" multiple />
         </div>

         <div>
            <label for="lang"
               >Select language:
               <b>(eng: English, urd: Urdu, ara: Arabic)</b></label
            >
            <br />
            <input type="text" id="lang" class="langInput" value="eng" />
         </div>

         <button id="processButton">Process Images</button>
      </div>
      <div id="output"></div>

      <!-- Include Tesseract.js from CDN -->
      <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
